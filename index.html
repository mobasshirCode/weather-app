<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          name="search"
          id="search"
          placeholder="Enter city name"
          spellcheck="false"
        />
        <button id="btn"><img src="images/search.png" alt="" /></button>
      </div>
      <div class="error">
        <p>no data found</p>
      </div>
      <div class="weather">
        <img src="images/clear.png" class="weather-icon" />
        <h1 class="temp"></h1>
        <h2 class="city"></h2>
        <button class="detailbtn">⮟ Show Details ⮟</button>
        <div class="details">
          <div class="subdetails">
            <div class="col">
              <img class="thermo" src="images/low.jpg" />
              <div>
                <p class="low">25°C</p>
                <p>Lowest</p>
              </div>
            </div>
            <div class="col">
              <img class="thermo" src="images/high.jpg" />
              <div>
                <p class="high">35°C</p>
                <p>Highest</p>
              </div>
            </div>
            <div class="col">
              <img class="sign" src="images/humidity.png" />
              <div>
                <p class="humidity">46%</p>
                <p>Humidity</p>
              </div>
            </div>
            <div class="col">
              <img class="sign" src="images/wind.png" />
              <div>
                <p class="wind">28 kmp/h</p>
                <p>Wind</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
